<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        [(ngModel)]="form.email"
        type="text"
        class="form-control"
        id="email"
        name="email"
      />
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        [(ngModel)]="form.password"
        type="password"
        class="form-control"
        id="pwd"
        name="password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
